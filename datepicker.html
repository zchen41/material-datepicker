<html>
<head>
	<title>Datepicker Demo</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,900' rel='stylesheet' type='text/css'>	<link rel="stylesheet" type="text/css" href="datepicker.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="datepicker.js"></script>
</head>
<body>
	<section class="dp-container">
		<div class="dp-header">
			<div class="dp-month"></div>
			<div class="dp-button dp-left"><i class="material-icons">chevron_left</i></div>
			<div class="dp-button dp-right"><i class="material-icons">chevron_right</i></div>
		</div>
		<div class="dp-body">
			<div class="dp-day-labels">
				<div class="dp-label dp-spacer">S</div>
				<div class="dp-label dp-spacer">M</div>
				<div class="dp-label dp-spacer">T</div>
				<div class="dp-label dp-spacer">W</div>
				<div class="dp-label dp-spacer">T</div>
				<div class="dp-label dp-spacer">F</div>
				<div class="dp-label dp-spacer">S</div>					
			</div>
			<div class="dp-days">							
			</div>
		</div>
	</section>
</body>
</html>
